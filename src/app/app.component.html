<app-global-error />

<input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name" [(ngModel)]="term">

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div *ngIf="products$ | async as products">
  <app-product *ngFor="let product of products | filterProducts:term" [product]="product" />
  <!-- <app-product *ngFor="let product of products$ | async" [product]="product" /> -->
  <!-- <app-product *ngFor="let product of products" [product]="product" /> -->
</div>

<app-modal title="Create new product">
  <app-create-product/>
</app-modal>
